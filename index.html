  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
            <h1 class="cover-heading">Company Logo</h1>
            <p class="tagline">Simple, social, mobile &amp; hyper-local.</p>
            <p class="lead">Leave your email address to be the first to know when we launch:</p>
            <p class="lead">

                <!-- Replace with your MailChimp signup form -->
                <div id="mc_embed_signup">
                  <form action="https://aiconsultingonline.us13.list-manage.com/subscribe/post?u=e501f2449dc607e513e87b7b5&amp;id=85e024f14e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">

                    <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="email address" required>
                      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_e501f2449dc607e513e87b7b5_85e024f14e" tabindex="-1" value=""></div>
                        <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                      </div>
                  </form>
                </div>
                <!--End mc_embed_signup-->

            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="https://twitter.com/twitter">@twitter</a>.</p>
            </div>
          </div>

        </div>
